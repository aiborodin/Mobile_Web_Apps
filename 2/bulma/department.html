<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Departments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="js/data.js"></script>
    <script src="js/department.js"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <nav class="navbar is-fixed-top has-background-dark">
            <h3 class="title has-text-white has-text-centered">
                Company's Department
            </h3>
        </nav>
        <div style="margin: 20px;"></div>
        <form action="">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="id">Department Id</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input type="number" placeholder="Id" class="input" id="id">
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="dep_name">Department Name</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input type="text" class="input" id="dep_name" placeholder="Name">
                        </p>
                    </div>
                </div>
            </div>
            <button type="button" id="save" class="button is-primary">Save</button>
        </form>
    </div>
</section>
</body>
</html>
